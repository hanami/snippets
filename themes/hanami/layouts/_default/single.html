<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="{{ .Params.Preview }}">
    <title>{{ .Site.Title }} | {{ .Title }}</title>
    {{ partial "head.html" . }}
  </head>
  <body>
    {{ partial "header.html" . }}
    <section class="section section-lg pt-lg-0 mt--200">
      <div class="container">
        <div class="row justify-content-center">
          <div class="col-lg-12">
            <div class="row row-grid">
              <div class="col-lg-12">
                <div class="card shadow border-0">
                  <div class="card-body py-5">
                    {{ $gem := index .Params.Gems 0 }}
                    {{ $icon := index .Site.Params.Icons $gem }}
                    <div class="badge badge-circle badge-secondary icon icon-shape rounded-circle mb-4">
                      <i class="fa {{ $icon }}"></i>
                    </div>
                    <h5 class="text-primary text-uppercase">{{ .Title }}</h5>
                    <p class="description mt-3">{{ .Content }}</p>
                    <div>
                      {{ range .Params.tags }}
                      <a href="/tags/{{ . | urlize }}"><span class="badge badge-pill badge-secondary">{{ . }}</span></a>
                      {{ end }}
                    </div>
                    <!-- share -->
                    <a href="https://twitter.com/intent/tweet?text={{ .Params.Status }} {{ .Permalink }}" class="btn btn-primary mt-4" target="_blank">
                      <span class="btn-inner--icon"><i class="fa fa-twitter"></i></span>
                      <span class="btn-inner--text">Twitter</span>
                    </a>
                    <a href="https://www.facebook.com/sharer/sharer.php?u={{ .Permalink }}" class="btn btn-primary mt-4">
                      <span class="btn-inner--icon"><i class="fa fa-facebook"></i></span>
                      <span class="btn-inner--text">Facebook</span>
                    </a>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
    {{ partial "footer.html" }}
  </body>
</html>
